<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TimeZone</title>
  <meta name="description" content="Hahahahahha!">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="timeZone/css/style.css" type="text/css"></link>
  <script src="timeZone/js/lib/jquery-1.7.2.js"></script>

  <script type="text/javascript"> 
    // this strange block of code exists to make sure the clocks are started as soon as
    // possible as the page loads, rather than always waiting for a
    // $(document).ready() as I normally do...
    var bScriptLoaded       = false;
    var bDOMLoaded          = false;
    var bClocksInitialised  = false;

    function ClockInit() {
        if ((bClocksInitialised != true) && (bDOMLoaded == true) && (bScriptLoaded == true)) {
            bClocksInitialised = true;
            oClockAnalog.fInit();
            oClockDigital.fInit();
        }
    }
  </script>
  <script src="timeZone/js/application.js"></script>
  <script type="text/javascript" src="timeZone/js/lib/css-clocks_1.js"></script>




</head>
<body>

  <div id="cssclock">
    <div id="clockanalog">
      <img src="timezone/images/analogseconds.png" id="analogsecond" alt="Clock second-hand" />
      <img src="timezone/images/analogminutes.png" id="analogminute" alt="Clock minute-hand" />
      <img src="timezone/images/analoghours.png" id="analoghour"  alt="Clock hour-hand" />
    </div>
    
    <div id="clockdigital">
      <img src="timezone/images/digitalhours.gif" id="digitalhour" alt="Clocks hours" />
      <img src="timezone/images/digitalminutes.gif" id="digitalminute" alt="Clocks minutes" />
      <img src="timezone/images/digitalseconds.gif" id="digitalsecond" alt="Clocks seconds" />
      <div>
        &nbsp;
      </div>
      <div>
        &nbsp;
      </div>
    </div>
  </div>
  
  <script type="text/javascript"> 
    bDOMLoaded = true;
    ClockInit();
  </script>

  <div class="differentTimeZones">
    <div class="tz" id="-12">UTC-12</div>
    <div class="tz" id="-11">UTC-11</div>
    <div class="tz" id="-10">UTC-10</div>
    <div class="tz" id="-9">UTC-9</div>
    <div class="tz" id="-8">UTC-8</div>
    <div class="tz" id="-7">UTC-7</div>
    <div class="tz" id="-6">UTC-6</div>
    <div class="tz" id="-5">UTC-5</div>
    <div class="tz" id="-4">UTC-4</div>
    <div class="tz" id="-3">UTC-3</div>
    <div class="tz" id="-2">UTC-2</div>
    <div class="tz" id="-1">UTC-1</div>
    <div class="tz" id="0">UTC(0)</div>
    <div class="tz" id="1">UTC+1</div>
    <div class="tz" id="2">UTC+2</div>
    <div class="tz" id="3">UTC+3</div>
    <div class="tz" id="4">UTC+4</div>
    <div class="tz" id="5">UTC+5</div>
    <div class="tz" id="6">UTC+6</div>
    <div class="tz" id="7">UTC+7</div>
    <div class="tz" id="8">UTC+8</div>
    <div class="tz" id="9">UTC+9</div>
    <div class="tz" id="10">UTC+10</div>
    <div class="tz" id="11">UTC+11</div>
    <div class="tz" id="12">UTC+12</div>
    <div></div>
  </div>

</body>
</html>
